<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <meta name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{"/assets/vendor/fontawesome-free/css/all.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}"
    href="{{ "/feed.xml" | relative_url }}">


  <!-- favicon stuff -->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/site/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/site/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/site/favicon-16x16.png">
  <link rel="manifest" href="/img/site/site.webmanifest">
  <link rel="mask-icon" href="/img/site/safari-pinned-tab.svg" color="#00ff00">
  <link rel="shortcut icon" href="/img/site/favicon.ico">
  <meta name="msapplication-TileColor" content="#00ff55">
  <meta name="msapplication-config" content="/img/site/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

</head>
